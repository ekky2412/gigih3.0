<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>
<body>
    <form name="login" action="#" onsubmit="return validateForm()">
        <label class="form-label" for="email">Email</label>
        <input id="email" class="form-text" type="email" name="email">
        <label for="">Password</label>
        <input minlength="6" id="password" class="form-text" type="password" name="password">
        <input type="submit">
    </form>
    <script>
        function validateForm(){
            let email = document.forms["login"]["email"].value;
            let password = document.forms["login"]["password"].value;
            console.log("masuk")
            if (email == ""){
                // document.getElementById("email").style.borderColor = 'rgb(255,0,0)';
                document.getElementById("email").setAttribute("class", "border border-danger")
            }
            if (password == ""){
                // document.getElementById("password").style.borderColor = 'rgb(255,0,0)';
                document.getElementById("password").setAttribute("class", "border border-danger")
            }
        }
    </script>
</body>
</html>
